 {% extends 'base.html' %} {% block content %}
<div class="card">
	<div class="card-image">
		<img src="http://source.unsplash.com/random/600x500">
		<span class="card-title">Create A Topic</span>
	</div>
	<div class="card-content">
		<form method="POST">
			{% csrf_token %} {{ form.as_p }}
			<button type="submit" class="waves-effect waves-light btn-large pink m-t-20" style="width:100%">Create this Topic</button>
		</form>
	</div>
</div>

{% endblock content %}
