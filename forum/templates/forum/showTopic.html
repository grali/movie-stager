Movie : {{ topic.movie.name }}
<br>
Topic : {{ topic.title }}
<br>
Topic content  : {{ topic.content }}
<br>
Comments : 
<ul>
	{% for comment in topic_comments %}
		<li>{{comment.content}}</li>
	{% empty %}
		<li>No comments</li>
	{% endfor %}
</ul>

New comment :
<form method="POST" action="{% url 'createComment' topic.id %}">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Create comment</button>
</form>
