

{% extends 'base.html' %}

{% block content %}
		<div class="card">
			<div class="card-image">
				<img src="http://source.unsplash.com/AmECs71KlSQ/600x500">
				<span class="card-title">Login</span>
			</div>
			<div class="card-content">
					<a href="{% url 'showForum' topic.movie.id %}">Forum</a> - {{ movie.name }}
					<br>
					<ul>
						{% for topic in forum_topics %}
						<li>
							<a href="{% url 'showTopic' topic.id %}">{{topic}}</a>
						</li>
						{% empty %}
						<li>No topics to show</li>
						{% endfor %}
						<a href="{% url 'createTopic' movie.id %}">Create topic</a>
					</ul>
			</div>
		</div>

{% endblock content %}
